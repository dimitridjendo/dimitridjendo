<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Evaluation Reservia</title>
  </head>
  <body>
    <header>
      <!-- Le logo de la marque  -->
      <div class="page-header">
        <img src="images/logo/Reservia@3x.png" alt="logo" />

        <nav>
          <ul>
            <!-- Ce sont les noms d'accueil -->
            <li><a href="hebergements">Hébergements</a></li>
            <li><a href="hebergements">Activités</a></li>
            <li><a href="hebergements">S'inscrire</a></li>
          </ul>
        </nav>
      </div>

      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <h3>En plein centre ville ou en pleine nature</h3>

      <div>
        <input type="text" placeholder="Marseille France" />
        <button>Recheche</button>
      </div>
    </header>
    <!-- la première partie photos/texte en bloc 1 -->
    <section id="hebergements-marseille">
      <h2>Hébergements à Marseille</h2>

      <div class="wrapper">
        <!-- les images du premier block  -->
        <div class="hebergements-top">
          <div>
            <img
              src="images/hebergements/3_medium/Auberge la Cannebiere.jpg"
              height="300"
              alt="images"
            />
            <h3>Auberge La Cannebière</h3>
          </div>
          <div>
            <img
              src="images/hebergements/3_medium/Hotel du port.jpg"
              height="300"
              alt="images"
            />
            <h3>Hôtel du port</h3>
          </div>
          <div>
            <img
              src="images/hebergements/3_medium/Hotel les mouettes.jpg"
              height="300"
              alt="images"
            />
            <h3>Hôtel Les mouettes</h3>
          </div>
        </div>

        <!-- les images du deuxième block -->
        <div class="hebergements-bottom">
          <div>
            <img
              src="images/hebergements/3_medium/Hotel de la mer.jpg"
              height="300"
              alt="images"
            />
          </div>
          <div>
            <img
              src="images/hebergements/3_medium/Auber le panier.jpg"
              height="300"
              alt="images"
            />
          </div>
          <div>
            <img
              src="images/hebergements/3_medium/Hotel chez Amina.jpg"
              height="300"
              alt="images"
            />
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
